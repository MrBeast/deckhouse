    bb-event-on 'bb-sync-file-changed' '_on_dhcp_units_changed'
    _on_dhcp_units_changed() {
      systemctl daemon-reload
      systemctl enable cni-dhcp.service cni-dhcp.socket
      systemctl start cni-dhcp.service cni-dhcp.socket
    }
    
    bb-sync-file /etc/systemd/system/cni-dhcp.service - <<EOF
    [Unit]
    Description=CNI DHCP service
    Documentation=https://github.com/containernetworking/plugins/tree/master/plugins/ipam/dhcp
    After=network.target cni-dhcp.socket
    Requires=cni-dhcp.socket
    
    [Service]
    ExecStart=/opt/cni/bin/dhcp daemon
    
    [Install]
    WantedBy=multi-user.target
    EOF

    bb-sync-file /etc/systemd/system/cni-dhcp.socket - <<EOF
    [Unit]
    Description=CNI DHCP service socket
    Documentation=https://github.com/containernetworking/plugins/tree/master/plugins/ipam/dhcp
    PartOf=cni-dhcp.service
    
    [Socket]
    ListenStream=/run/cni/dhcp.sock
    SocketMode=0660
    SocketUser=root
    SocketGroup=root
    RemoveOnStop=true
    
    [Install]
    WantedBy=sockets.target
    EOF
