---
image: {{ .ModuleName }}/{{ .ImageName }}
from: {{ env "BASE_ALPINE" }}
import:
  - artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
    add: /go/src/exporter
    to: /exporter
    after: setup
docker:
  ENTRYPOINT: [ "/exporter"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ env "BASE_GOLANG_16_ALPINE" }}
git:
- add: /modules/340-monitoring-yandex-cloud/images/exporter
  to: /src
  excludePaths:
    - "**/*.md"
    - "**/*.yaml"
    - hack
  stageDependencies:
    install:
      - go.mod
      - go.sum
    setup:
      - go.mod
      - go.sum
      - "**/*.go"
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
docker:
  ENV:
    WORKDIR: /src/
shell:
  install:
    - go mod download
  setup:
    - go build -o exporter cmd/main.go
